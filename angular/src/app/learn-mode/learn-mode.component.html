<div class="modal-dialog modal-xl" role="document">
    <div class="modal-content" style="background-color: #f8f9fa">
        <div class="modal-header">
            <h5 class="modal-title" id="learnModal">Learn Mode</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-md-12" style="overflow-y: hidden;height: 400px;" *ngIf="learntTemplateData">
                <ng-container *ngFor="let key of objKeys(learntTemplateData); let pageno = index;">
                            <div class="table-responsive" style="max-height: 100%;">
                                <table class="table">
                                    <thead class="">
                                        <th>
                                            Key
                                        </th>
                                        <th>
                                            Old value
                                        </th>
                                        <th>
                                            Learn value
                                        </th>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let ele of learntTemplateData[key]">
                                            <tr *ngIf="ele">
                                                <td>
                                                    {{ele.keyword}}
                                                </td>
                                                <td>
                                                    <ng-container *ngFor="let key2 of objKeys(ele.old_value) ">
                                                        <input class="form-control"
                                                            *ngIf="ele['old_value'][key2]!=''"
                                                            [(ngModel)]="ele['old_value'][key2]">
                                                    </ng-container>
                                                </td>
                                                <td>
                                                    <input class="form-control" [(ngModel)] = "ele.learnt_value">
                                                </td>
                                            </tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                            </div>
                </ng-container>
            </div>
            <div class="col-md-12" style="overflow-y: hidden;height: 400px;" *ngIf="!learntTemplateData" style="text-align:center">
                No data has added to Learn Mode.
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light"  (click) = "hideModel()">Close</button>
            <button type="button" class="btn btn-Info" (click)="saveResults()">Save changes</button>
        </div>
    </div>
</div>
